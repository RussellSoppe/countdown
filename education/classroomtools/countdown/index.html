<!DOCTYPE html>
<html>
<head>
	<title>Soppe Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>

	<main class="timermainbasic">

		<section id="inputsection" class="inputsectionbasic">

			<div class="inputsdivbasic">
				
				<div class="minuteinputdivbasic">
					<div class="minutesstringbasic">Minutes</div>
					<input id="minuteinput" class="minuteinputbasic" type="number" name="" value="1">
				</div>

				<div class="secondsinputdivbasic">
					<div class="secondsstringbasic">Seconds</div>
					<input id="secondsinput" class="secondsinputbasic" type="number" name="" value="0">
				</div>
				
			</div>

			<div class="buttondivbasic">
				<button id="starttimerbutton" class="buttonbasic">Start</button>
				<button id="resettimerbutton" class="buttonbasic">Reset</button>
			</div>

		</section>

		<section class="timedisplaysectionbasic">

			<div class="countdowntitledivbasic">Countdown</div>

			<div class="digitdisplaydivbasic">
				<div class="minutedisplaydivbasic">
					<div id="minutes" class="digitdisplaystringbasic">00</div>
					<div class="timestringbasic">Minutes</div>
				</div>

				<div class="digitdisplaystringbasic">:</div>

				<div class="secondsdisplaydivbasic">
					<div id="seconds" class="digitdisplaystringbasic">00</div>
					<div class="timestringbasic">Seconds</div>
				</div>
			</div>

			

		</section>

	</main>


<script type="text/javascript" src="timer.js"></script>

</body>
</html>
